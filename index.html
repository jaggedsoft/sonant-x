<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="example-songs/4k-synth.js"></script>
    <script src="sonant.js"></script>
    <script>
    (function() {
        var songGen = new sonant();
        for (var t = 0; t <= 6; t++)
            songGen.generate(t);
        var audio = songGen.createAudio();
        audio.loop = true;
        audio.play();
    })();
    </script>
